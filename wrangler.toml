name = "newsbot-api"
main = "api/src/index.ts"
compatibility_date = "2024-08-30"

[[d1_databases]]
binding = "DB"
database_name = "newsbot"
database_id = "0b8914c0-e4a0-44d0-83a6-51b03d5b3a62"
remote = true

[triggers]
crons = ["0 23 * * *", "0 2 * * *", "0 6 * * *", "0 10 * * *", "0 13 * * *"]

[vars]
# ADMIN_USERNAME, ADMIN_PASSWORD, JWT_SECRET should be set as secrets
CORS_ORIGIN = "https://newsbot-f3a.pages.dev"
RUN_TIMEOUT_MINUTES = "5"
SOURCE_FETCH_TIMEOUT_SECONDS = "30"
