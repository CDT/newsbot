name = "newsbot-api"
main = "apps/api/src/index.ts"
compatibility_date = "2024-08-30"

[[d1_databases]]
binding = "DB"
database_name = "newsbot"
database_id = "YOUR_D1_DATABASE_ID"

[triggers]
crons = ["0 8 * * *", "0 12 * * *", "0 18 * * *"]

[vars]
# ADMIN_USERNAME, ADMIN_PASSWORD, JWT_SECRET should be set as secrets
